<!DOCTYPE html>
<html>
<head>
  <title>JS Test</title>
  <link rel="icon" type="image/x-icon" href="drop.ico">
  <style>
    table, th, td {
      border:1px solid black;
    }
    h3 {
      display: inline;
    }
    p {
      display: inline;
    }
  </style>
</head>
<body>
  <script type="module" src="app.js"></script>
  <br>
  <input type="text" id="idField">
  <input type="date" name="from" id="startDate">
  <input type="date" name="to" id="endDate">
  
  <br>
  <br>
  <div>
    <input type="radio" id="yearButton" name="dateType", value="year" checked>
    <label for="yearButton">Årsvärden</label>
  </div>
  
  <div>
    <input type="radio" id="monthButton" name="dateType", value="month">
    <label for="monthButton">Månadsvärden</label>
  </div>

  <div>
    <input type="radio" id="dayButton" name="dateType", value="day">
    <label for="dayButton">Dygnsvärden</label>
  </div>

  <br>

  <button id="searchButton">Sök</button>
  <br>
  <br>
  <h3>Delavrinningsområdets namn:</h3> 
  <p id="areaName"></p>
  <br>
  <h3>Huvudavrinningsområde:</h3>
  <p id="basinName"></p>
  <br>
  <br>

  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Vattenföring [m³/s]</th>
        <th>Vattenföring [m³/dygn]</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table> 



</body>
</html>
