<!DOCTYPE html>
<html>
<head>
  <title>JS Test</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/x-icon" href="drop.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script type="module" src="app.js"></script>
  <br>
  <input type="text" id="idField">
  <input type="date" name="from" id="startDate">
  <input type="date" name="to" id="endDate">
  
  <br>
  <br>
  <div>
    <input type="radio" id="yearButton" name="dateType", value="year" checked>
    <label for="yearButton">Årsvärden</label>
  </div>
  
  <div>
    <input type="radio" id="monthButton" name="dateType", value="month">
    <label for="monthButton">Månadsvärden</label>
  </div>

  <div>
    <input type="radio" id="dayButton" name="dateType", value="day">
    <label for="dayButton">Dygnsvärden</label>
  </div>

  <br>

  <button id="searchButton">Sök</button>
  <br>
  <br>
  <h3 class="infoHead">Delavrinningsområdets namn:</h3> 
  <p id="areaName" class="infoParagraph"></p>
  <br>
  <h3 class="infoHead">Delavrinningsområdets Area [km²]:</h3>
  <p id="area" class="infoParagraph"></p>
  <br>
  <h3 class="infoHead">Huvudavrinningsområde:</h3>
  <p id="basinName" class="infoParagraph"></p>
  <br>
  <br>

  <canvas id="flowChart" style="width: 100%; max-width: 600px; max-height: 400px;"></canvas>
  <br>
  <br>
  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Vattenföring [m³/s]</th>
        <th>Vattenföring [m³/dygn]</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table> 



</body>
</html>
